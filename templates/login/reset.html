<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
	<link rel="stylesheet" href="../../static/system/style.css">
</head>
<body>
    <div class='header'>
		<div class='header-left'>
		    <a class='btn' href="/user/{{checkcode}}">返回个人主页</a><br/>
		</div>
	</div>

    <center>
        <form class="formcontainer1" action="/user/{{checkcode}}/do_reset" method="post">
            <table>
				<h1>修改个人信息</h1>
                <tr>
                    <td>新密码<input class="input_signin" type="text" name="password" value="{{User.password}}"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input class='btn' type="submit" value="提交">
                        <input class='btn' type="reset" value="清空">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
