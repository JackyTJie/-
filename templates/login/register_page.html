<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
	<link rel="stylesheet" href="../../static/system/style.css">
</head>
<body>
	<div class='header'>
		<div class='header-left'>
		    <a class='btn' href="/login">返回登录</a><br/>
		</div>
	</div>

    <center>
        <form class="formcontainer2" action="/login/reg_op" method="post">
            <table>
				<h1>注册</h1>
                <tr>
                    <td><input class="input_signin" type="text" name="name" placeholder="用户名"></td>
                </tr>
                <tr>
                    <td><input class="input_signin" type="text" name="password" placeholder="设置密码"></td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="check" value="con">我已阅读并同意
                        <a href="/login/contract" style="display:contents" >用户协议</a>
                        <input type="radio" name="check" value="not" checked />我不同意
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input class='btn' type="submit" value="注册">
                        <input class='btn' type="reset" value="清空">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
